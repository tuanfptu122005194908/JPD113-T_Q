      }

      }

        padding: 10px 20px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 25px;
        transition: all 0.3s;

      .contact-btn:hover {

        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .tab-btn {
        padding: 15px 30px;
        background: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .tab-btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: translateY(-2px);
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .kana-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .kana-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
      }

      .kana-card:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      .kana-char {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .kana-romaji {
        font-size: 0.9rem;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .kana-card:hover .kana-romaji {
        opacity: 1;
      }

      .speaking-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .japanese-text {
        font-size: 1.5rem;
        color: #333;
        margin: 15px 0;
        line-height: 1.8;
      }

      .translation {
        color: #666;
        margin: 10px 0;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        display: none;
      }

      .translation.show {

      }

      .btn {

        margin: 5px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #333;
      }

      .btn-secondary:hover {
        background: #e9ecef;
      }

      .settings-panel {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        z-index: 1000;
      }

      .speed-control {
        margin-top: 10px;
      }

      .speed-control label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .speed-control select {
        width: 100%;
        padding: 8px;
        border: 2px solid #667eea;
        border-radius: 8px;
        font-size: 1rem;
      }

      .kanji-section {
        margin-top: 30px;
      }

      .kanji-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 20px;
        text-align: center;
      }

      .kanji-large {
        font-size: 5rem;
        margin: 20px 0;
      }

      .kanji-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .info-box {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 10px;
      }

      .quiz-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        margin-top: 20px;
      }

      .quiz-question {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #333;
      }

      .quiz-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .quiz-option {
        padding: 20px;
        background: #f8f9fa;
        border: 2px solid transparent;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
      }

      .quiz-option:hover {
        background: #e9ecef;
        border-color: #667eea;
      }

      .quiz-option.correct {
        background: #d4edda;
        border-color: #28a745;
      }

      .quiz-option.wrong {
        background: #f8d7da;
        border-color: #dc3545;
      }

          font-size: 1.8rem;
        }

          grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
          gap: 10px;
        }

        .settings-panel {
          bottom: 10px;
          right: 10px;
          left: 10px;
        }
      }

        font-style: italic;
        margin: 10px 0;
        padding: 10px;
        background: #f8f9fa;
        border-left: 4px solid #667eea;
        border-radius: 4px;
      }

      .image-container {
        text-align: center;

      }

        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
    </style>

      // Khởi tạo
      function init() {
        renderHiragana();
        renderKatakana();
        renderKanji();
        renderSpeaking();
        generateQuiz();

        document
          .getElementById("speech-rate")
          .addEventListener("change", (e) => {
            speechRate = parseFloat(e.target.value);
          });
      }

      // Render Hiragana
      function renderHiragana() {
        const grid = document.getElementById("hiragana-grid");
        hiraganaData.forEach((item) => {
          const card = document.createElement("div");
          card.className = "kana-card";
          card.innerHTML = `
                    <div class="kana-char">${item.char}</div>
                    <div class="kana-romaji">${item.romaji}</div>
                `;
          card.onclick = () => speak(item.romaji);
          grid.appendChild(card);
        });
      }

      // Render Katakana
      function renderKatakana() {
        const grid = document.getElementById("katakana-grid");
        katakanaData.forEach((item) => {
          const card = document.createElement("div");
          card.className = "kana-card";
          card.innerHTML = `
                    <div class="kana-char">${item.char}</div>
                    <div class="kana-romaji">${item.romaji}</div>
                `;
          card.onclick = () => speak(item.romaji);
          grid.appendChild(card);
        });
      }

      // Render Kanji
      function renderKanji() {
        const container = document.getElementById("kanji-list");
        kanjiData.forEach((item) => {
          const card = document.createElement("div");
          card.className = "kanji-card";
          card.innerHTML = `
                    <div class="kanji-large">${item.char}</div>
                    <h3>${item.meaning}</h3>
                    <div class="kanji-info">
                        <div class="info-box">
                            <strong>Âm Hán:</strong><br>${item.onyomi}
                        </div>
                        <div class="info-box">
                            <strong>Âm Nhật:</strong><br>${item.kunyomi}
                        </div>
                    </div>
                `;
          container.appendChild(card);
        });
      }

        courseData.jpd113.talking_without_pictures.map((q) => ({
          question: q.question,
          hint: q.hint,
          answer: q.example,
          romaji: q.romaji.question,
        }));

      const speakingDataWithImage = courseData.jpd113.talking_with_pictures.map(
        (set) => ({
          image: set.image,
          questions: set.questions.map((q) => ({
            q: q.question,
            h: q.hint,
            a: q.example,
            r: q.romaji.question,
          })),
        })
      );
      // Render Speaking

        const container = document.getElementById("speaking-content");

        // Phần câu hỏi không có hình
        const noImageSection = document.createElement("div");
        noImageSection.innerHTML =
          '<h3 style="color: #667eea; margin: 20px 0;"><i class="fas fa-comments"></i> Câu hỏi không có hình</h3>';

          const card = document.createElement("div");
          card.className = "speaking-card";
          card.innerHTML = `
                    <h3>Câu ${index + 1}</h3>
                    <div class="japanese-text">${item.question}</div>
                    <div class="hint-text"><i class="fas fa-lightbulb"></i> ${
                      item.hint
                    }</div>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-primary" onclick="speak('${item.romaji.replace(
                          /'/g,
                          "\\'"
                        )}')">
                            <i class="fas fa-volume-up"></i> Nghe câu hỏi
                        </button>
                        <button class="btn btn-secondary" onclick="toggleTranslation('no-img-${index}')">
                            <i class="fas fa-eye"></i> Xem đáp án
                        </button>
                    </div>
                    <div class="translation" id="translation-no-img-${index}">

                        <strong>Câu trả lời mẫu:</strong><br>${item.answer}

          container.appendChild(card);

        const withImageSection = document.createElement("div");
        withImageSection.innerHTML =
          '<h3 style="color: #667eea; margin: 30px 0 20px;"><i class="fas fa-images"></i> Câu hỏi có hình</h3>';

        speakingDataWithImage.forEach((item, setIndex) => {
          const setCard = document.createElement("div");
          setCard.className = "speaking-card";
          setCard.style.background =
            "linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)";

          let questionsHTML = "";
          item.questions.forEach((q, qIndex) => {
            questionsHTML += `
                        <div style="background: white; padding: 20px; border-radius: 10px; margin: 15px 0;">

                                <strong>Câu trả lời:</strong><br>${q.a}
                            </div>
                        </div>
                    `;
          });

          setCard.innerHTML = `
                    <h3>Bộ câu hỏi ${setIndex + 1}</h3>
                    <div class="image-container">
                        <img src="${
                          item.image
                        }" alt="Question image" style="max-width: 100%; border-radius: 10px; margin: 15px 0;">
                    </div>
                    ${questionsHTML}
                `;
          container.appendChild(setCard);
        });
      }

      // Generate Quiz
      function generateQuiz() {
        const container = document.getElementById("quiz-container");
        const allKana = [...hiraganaData, ...katakanaData];
        const randomKana = allKana[Math.floor(Math.random() * allKana.length)];
        const wrongAnswers = allKana
          .filter((k) => k.romaji !== randomKana.romaji)
          .sort(() => 0.5 - Math.random())
          .slice(0, 3);

        const options = [randomKana, ...wrongAnswers].sort(
          () => 0.5 - Math.random()
        );

        container.innerHTML = `
                <div class="quiz-container">
                    <div class="quiz-question">
                        <strong>Ký tự này đọc là gì?</strong>
                        <div style="font-size: 4rem; margin: 20px 0;">${
                          randomKana.char
                        }</div>
                    </div>
                    <div class="quiz-options">
                        ${options
                          .map(
                            (opt) => `
                            <div class="quiz-option" onclick="checkAnswer('${opt.romaji}', '${randomKana.romaji}', this)">
                                ${opt.romaji}
                            </div>
                        `
                          )
                          .join("")}
                    </div>
                    <button class="btn btn-primary" onclick="generateQuiz()" style="margin-top: 20px;">
                        <i class="fas fa-redo"></i> Câu hỏi mới
                    </button>
                </div>
            `;
      }

      // Check Answer
      function checkAnswer(selected, correct, element) {
        const options = document.querySelectorAll(".quiz-option");
        options.forEach((opt) => {
          opt.style.pointerEvents = "none";
          if (opt.textContent.trim() === correct) {
            opt.classList.add("correct");
          }
        });

        if (selected !== correct) {
          element.classList.add("wrong");
        }
      }

      // Speak function
      function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "ja-JP";
        utterance.rate = speechRate;
        window.speechSynthesis.speak(utterance);
      }

      // Toggle translation
      function toggleTranslation(index) {
        const translation = document.getElementById(`translation-${index}`);
        translation.classList.toggle("show");
      }

      // Show tab
      function showTab(tabName) {
        document.querySelectorAll(".tab-content").forEach((tab) => {
          tab.classList.remove("active");
        });
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.classList.remove("active");
        });

        document.getElementById(tabName).classList.add("active");
        event.target.classList.add("active");
      }

      // Initialize on load
      window.onload = init;
    </script>
